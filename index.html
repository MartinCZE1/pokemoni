<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./res/css/style.css" />
    <link
      rel="shortcut icon"
      href="./res/img/favicon.ico"
      type="image/x-icon"
    />
    <title>Pokemon • Battle game</title>
  </head>
  <!-- TO DO
  Main loc - tři buttony s názvy lokací a při najetí se objeví obrázek lokace, po kliknutí na button se přesměruje na lokaci
  V každé lokaci si hráč vybere pokemona a používá tři útoky na zneškodnění, po vybrání útoku nastává cooldown než bude zase připraven
  S přibývající lokací pribývá i obtížnost zabití nepřítele
  Tutoriálek
  -->
  <body>
    <div id="start">
      <h1>Pokemon Battle Game</h1>
      <div id="playButton">
        <p>Vzhůru do boje!</p>
      </div>
    </div>
    <div id="tutorial">
      <div id="tutorialButton">
        <p>Zobrazení tutorialu</p>
      </div>
      <p id="tutorialText">Prostě buď dobrej a vyhraj</p>
    </div>
    <div id="mainLoc">
      <div id="firstLoc">
        <p id="firstLocButton">Lokace číslo 1</p>
        <img
          src="./res/img/arenaOne.jpg"
          alt="Aréna č. 1"
          draggable="false"
          id="arenaOnePreview"
        />
      </div>

      <div id="secondLoc">
        <p id="secondLocButton">Lokace číslo 2</p>
        <img
          src="./res/img/arenaTwo.jpg"
          alt="Aréna č. 2"
          draggable="false"
          id="arenaTwoPreview"
        />
      </div>
      <div id="thirdLoc">
        <p id="thirdLocButton">Lokace číslo 3</p>
        <img
          src="./res/img/arenaThree.jpg"
          alt="Aréna č. 3"
          draggable="false"
          id="arenaThreePreview"
        />
      </div>
    </div>
    <script src="./res/js/main.js"></script>
  </body>
</html>
